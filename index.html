<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Peter Brown Space</title>
	<style>
		/* Smooth fade-in animation */
		body {
			animation: fadeIn 1s ease-in;
			background-color: #121212;
			margin: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}
		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}
		h1 {
			color: white;
			font-size: 4rem;
			margin: 0;
		}
		h2 {
			color: grey;
			font-size: 2rem;
			margin: 0;
		}
		.btn {
			margin-top: 20px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #1e88e5;
			color: white;
			font-size: 1rem;
			cursor: pointer;
			transition: background-color 0.3s ease;
			text-decoration: none;
		}
		.btn:hover {
			background-color: #1565c0;
		}
	</style>
</head>
<body>
	<h1>Peter Brown</h1>
	<h2>Space</h2>
	<a href="https://peterbrown.space/sudoku" class="btn">Go to Sudoku</a>
</body>
</html>
